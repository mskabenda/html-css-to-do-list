<!DOCTYPE html>
<html>
    <head>
        <!--Meta Tags-->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1.0, maximum-scale=1.0, user scalable=yes">
        <meta http-equiv="x-UA compatible" content="IE = edge">

        <!--CSS Style-->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!--Container-->
        <div class="UI">

             <!--TaskList Name-->
             <div class="list-name">
             <h1>Enter Task List Name</h1>
            </div>

              <!--To Do List-->
              <ul class="todo-list">
                <li><input type="checkbox"> Task 1</li>
                <li><input type="checkbox"> Task 2</li>
                <li><input type="checkbox"> Task 3</li>
                <li><input type="checkbox"> Task 4</li>
                <li><input type="checkbox"> Task 5</li>
              </ul>

              <!--Input New Task and Add Button -->
              <div class="add-task">
              <input type="text" placeholder="Enter New Task Here">
              <button type="button">Add</button>

            </div>
        </div>
    </body>
</html>
